xt5\":\"This allows you to present the final ranking and results in an attractive way!\"},\"section2\":{\"withoutRankuzo\":{\"title\":\"Without Rankuzo\",\"bullet1\":\"You struggle with tools like Excel to enter contestants and points and rank them by total result.\",\"bullet2\":\"You reveal the final ranking and results of contestants in an unattractive way.\"},\"withRankuzo\":{\"title\":\"With Rankuzo\",\"bullet1\":\"You just enter the names of contestants and points - Rankuzo does all the math.\",\"bullet2\":\"You reveal the final results and ranking of contestants in an attractive way.\",\"bullet3\":\"A tense atmosphere is created during the announcement of the winners.\",\"bullet4\":\"The winners can proudly take a picture in front of the screen showing their result and share it on social media.\"}},\"section3\":{\"feature1\":\"You can customize the slideshow and final ranking in detail to your liking. You can specify the text on the slides yourself, in any language.\",\"feature2\":\"You can easily copy and paste contestants and points into a tool like Excel. Also, you can easily paste a table from Excel into Rankuzo.\",\"feature3\":\"The entered data is saved, even if you close the browser or computer. That's why you can enter team names in advance.\",\"feature4\":\"\u003citalic\u003eLink with data\u003c/italic\u003e contains all the data and settings you have set. You can use it to forward data and the presentation, or to save the data of a specific competition for later.\"},\"footer\":{\"text\":\"Links to visuals used:\"}},\"Navbar\":{\"home\":\"Home\",\"rankingSlideshow\":\"Ranking and slideshow\",\"suggestionsAndCritiques\":\"Suggestions and critiques\",\"contact\":\"Contact\"},\"SuggestionsAndCritiques\":{\"text1\":\"Do you think something should be added to the application üí°? Do you think something can be improved ‚ú®? Have you noticed a problem that needs to be fixed ‚ö†Ô∏è?\",\"text2\":\"I would like to hear that from you üëÇ!\",\"text3\":\"If you
